<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCBox</title>
    <link rel="stylesheet" href="../assets/css/pages/home.css" />
  </head>
  <body>
    <header class="container">
      <div class="header__content">
        <a href="#" class="header__logo"
          ><img src="../assets/images/logo ccbox 1.png" alt="logo ccbox"
        /></a>
        <nav class="header__navbar">
          <a href="">SIGN IN</a>
          <a href="">CREATE ACCOUNT</a>
          <a href="">MANGAS</a>
          <a href="">ANIMES</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <h1>
        Track your mangas and animes.<br />Create reviews and ratings.<br />Spread
        good content to your friends.
      </h1>
      <div class="container__image">
        <div class="container__image__enhance">
          <div class="container__image__enhance2">
            <img src="../assets/images/snkmainimage.png" alt="main snk" />
          </div>
        </div>
      </div>
      <span class="signup__button">
        <a href="#">Get started - create account!</a>
      </span>
      <p>A Letterboxd inspired website.</p>
    </main>
    <section class="animes__section container">
      <div class="section__content">
        <h2>Animes</h2>
        <div class="animes__list">
          <img src="../assets/images/jujutsu.png" alt="jujutsu poster" />
          <img src="../assets/images/snk.png" alt="snk poster" />
          <img src="../assets/images/frieren.png" alt="frieren poster" />
          <img src="../assets/images/oshinoko.png" alt="oshinoko poster" />
        </div>
      </div>
    </section>
    <section class="animes__section container">
      <div class="section__content">
        <h2>Mangas</h2>
        <div class="animes__list">
          <img src="../assets/images/onepiece.png" alt="onepiece poster" />
          <img src="../assets/images/bluelock.png" alt="bluelock poster" />
          <img src="../assets/images/kaijuno8.png" alt="kaijuno8 poster" />
          <img src="../assets/images/tokyoghoul.png" alt="tokyoghoul poster" />
        </div>
      </div>
    </section>
    <footer class="container">
      <div class="footer__content">
        <div class="about__content">
          <div class="about__contact">
            <a href="#">About</a>
            <a href="#">Contact</a>
          </div>
          <p>Made by Jo√£o Pedro Lima</p>
        </div>
        <div class="footer__navbar">
          <a href="https://www.facebook.com/" target="_blank"
            ><img
              src="../assets/images/facebook-svgrepo-com (1).svg"
              alt="facebook icon"
              class="social__icons"
          /></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><img
              src="../assets/images/instagram-svgrepo-com (1).svg"
              alt="instagram icon"
              class="social__icons"
          /></a>
          <a href="https://github.com/jplimam" target="_blank"
            ><img
              src="../assets/images/github-svgrepo-com (1).svg"
              alt="github icon"
              class="social__icons"
          /></a>
          <a href="https://www.linkedin.com/in/jplimam/" target="_blank"
            ><img
              src="../assets/images/linkedin-svgrepo-com 1.svg"
              alt="linkedin icon"
              class="social__icons"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
